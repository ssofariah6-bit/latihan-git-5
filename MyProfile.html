<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biodata Profil</title>
</head>
<body>
    <table border="1" style="width:50%">
        <tr>
            <th>Account Management</th>
            <th>Profile Information</th>
        </tr>
        <tr>
            <td>
                <img src="1.png" alt="Foto Profil" width="50%">

                    <input type="file" name="gambar" id="gambar" accept="image/*"><br><br>
                    <input type="submit" value="Upload"> <br><br>

                    <label> Old Password </label>

                    <label> New Password </label>
                    <input type="text" id="password"><br><br>

                    <button type="submit">Change Password</button>
                </form>
            </td>
            <td>
                <label> Username </label>
                <input type="text" ide="name"><br><br>
                <label> Nickname </label>
                <input type="text" ide="name"><br><br>
                <label> Last Name </label>
                <input type="text" ide="name"><br><br>

                <h3>Contact Info</h3>

                <input type="text" id="email"><br><br>
                <label>Website</label>

                <h3>About the User</h3>

                <textarea id="deskripsi" name="deskripsi" rows="5" cols="40" placeholder="Tulis deskripsi di sini...">

            <td>
                <label>First Name</label>
                <input type="text" id="name"><br><br>
                <label>Role</label>

                    <option value="author">Author</option>
                    <option value="editor">Editor</option>
                    <option value="administrator">Administrator</option><br><br>
                </select>
                <br><br>
                <label>Display Name Publicly as</label>
                <input type="text" id="name"><br><br><br><br>

                <label>WhatsApp</label>
                <input type="number" id="number">
                <br><br>

                <label>Telegram</label>
                <input type="text" id="account"><br><br>
            </td>
        </tr>
    </table>


</body>
</html>
