<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Management</title>
</head>
<body>

  <h2>Account Management</h2>

  <h3>Profile Photo</h3>
  <img src="1.png" alt="Profile Photo" width="150"><br>
  <input type="file" accept="image/*"><br><br>
  <h3>Change Password</h3>
  <label>Old Password:</label><br>
  <input type="password"><br><br>

  <label>New Password:</label><br>
  <input type="password"><br><br>

  <button>Change Password</button><br><br>


  <h3>Profile Information</h3>
  <label>Username:</label><br>
  <input type="text"><br><br>

  <label>First Name:</label><br>
  <input type="text"><br><br>

  <label>Last Name:</label><br>
  <input type="text"><br><br>

  <label>Nickname:</label><br>
  <input type="text"><br><br>

  <label>Display Name Publicly as</label><br>
  <input type="text"><br><br>

  <label>Role</label>
  <select name="role" id="role">
    <option value="Subscriber">Subscriber</option>
    <option value="none">Tidak ada</option>
    </select><br><br>

  <label>Whatsapp:</label><br>
  <input type="text"><br><br>

  <label>Telegram:</label><br>
  <input type="text"><br><br>

  <label>Website:</label><br>
  <input type="text"><br><br>

  <h3>About the User</h3>
  <h5>Biographical Info</h5>
  <textarea rows="5" cols="40"></textarea>

</body>
</html>
