<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
    <form>
        <label> Nama : </label>
        <input type="text" id="nama">
        <br><br>
        <label> No Hp : </label>
        <input type="text" id="nohp">
        <br><br>
        <label> Jenis Kelamin : </label>
        <input type="radio" name="jeniskelamin" id="pria"> <label form="pria">Pria</label>
        <input type="radio" name="jeniskelamin" id="wanita"> <label form="wanita">Wanita</label>
        <br><br>
        <label> Hobby : </label>
        <input type="checkbox" name="mancing" id="mancing"><label for="mancing">Mancing</label>
        <input type="checkbox" name="bulutangkis" id="bulutangkis"><label for="bulutangkis">Bulutangkis</label>
        <input type="checkbox" name="jalan" id="jalan"><label for="jalan">Jalan-jalan</label>
        <br><br>
        <label> Pendidikan Terakhir : </label>
        <select name="lulusan" id="lulusan">
            <option value="sma">SMA/SMK</option>
            <option value="s1">S1</option>
            <option value="s2">S2</option>
            <option value="s3">S3</option>
        </select>
        <br><br><br>
        <button type="submit">Kirim</button>
    </form>
    </div>
    
</body>
</html>
